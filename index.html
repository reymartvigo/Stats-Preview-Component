<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Nanum+Gothic:wght@700;800&family=Roboto+Slab:wght@100;400;500&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <div class="main">
            <header class="header">
                <h1> Get <span>insight</span> that help your business grow</h1>
            </header>
            <section class="content">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customers
                    experience, and overall efficiency</p>
            </section>
            <section class="stats">
                <div id="companies">
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
                <div id="templates">
                    <h1>314</h1>
                    <p>TEMPLATES</p>
                </div>
                <div id="queries">
                    <h1>12M+</h1>
                    <p>QUERIES</p>
                </div>
            </section>
        </div>
        <div class="image">
            <img src="image/image-header-desktop.jpg" alt="header-desktop">
        </div>

    </div>
</body>

</html>
